<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innerhtml 연습</title>
</head>
<body>
    <button type="button">클릭하세요</button>
    <div id="content">
        <!-- <h1>category</h1>
        <ul>
            <li>li-1</li>
            <li>li-2</li>
        </ul> -->
    </div>
    <script>
        let btn = document.querySelector("button");
        
        // console.log(test.innerHTML);
        btn.addEventListener("click",() => {
            let test = document.querySelector("#content");
            test.innerHTML = "<ul><li>li-1</li><li>li-2</li></ul>";
        })
        console.log(btn.innerText);
    </script>
</body>
</html>
