<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규 표현식</title>
</head>
<body>
    <div class="search">
        <p>
            그래픽 카드 a급 제품 재고량은 10개 입니다. 011-8821-1000 로 연락 주시길 바랍니다. Thank you~!
        </p>
        <hr>
        <p class="answer"></p>
    </div>
    <script>
    const text = document.querySelector('.search p').innerHTML;
    const answer = document.querySelector('.answer');
    // 1)번 풀이 : '다'하나만 찾는다.
    // 2)번 풀이 : '다'모두를 찾는다.
    // 3)번 풀이 : '그래픽 카드'를 찾는다.
    // 4)번 풀이 : 숫자 0~9 모두를 찾는다.
    // 5)번 풀이 :숫자 0~9 가 아닌 것을 모두를 찾는다.
    // 6)번 풀이 : 영어 알파벳 대소문자를 모두를 찾는다.
    // 7)번 풀이 : 한글, 영문, 숫자, 공백을제외한 특수문자를 모두 찾는다
    const search1 = text.match(/다/);
    document.write(search1+"<br>");
    const search2 = text.match(/다/g);
    document.write(search2+"<br>");
    const search3 = text.match(/그래픽 카드/g);
    document.write(search3+"<br>");
    const search4 = text.match(/[0-9]/g);
    document.write(search4+"<br>");
    const search5 = text.match(/[^0-9]/g);
    document.write(search5+"<br>");
    const search6 = text.match(/[a-zA-Z]/g);
    document.write(search6+"<br>");
    const search7 = text.match(/[^ㄱ-ㅎ가-힣a-zA-Z0-9\s]/g);
    document.write(search7+"<br>");




    </script>
</body>
</html>
