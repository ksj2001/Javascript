<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If 연습</title>
</head>
<body>
    <script>
        let id = 'abc123';
        let pw = '123';
        let userId = prompt("아이디를 입력하세요: ","");
        let userPw = prompt("비밀번호를 입력하세요: ","");
        if(userId === id){
            if(userPw === pw){
                document.write(userId+"님 반갑습니다.");
            }
            else{
                document.write("비밀번호를 다시 확인해주세요.");
            }
        }
        else{
                document.write("아이디를 다시 확인해주세요.");
            }
    </script>
</body>
</html>
