<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If 연습</title>
</head>
<body>
    <button type="button" >내용보기</button> 
    <div id="mydiy"> 
        <h1>내용을 접거나 펴는 방법</h1> 
        <p> disyplay : block 속성값은 내부요소를 나타나게 하며 none은 사라지게 한다.</p>
    </div>
    <script>
        let diy = document.querySelector("#mydiy");
        diy.style.display = "none";
        let btn = document.querySelector("button");
        btn.addEventListener("click",() => {
            if(diy.style.display === "none"){
                diy.style.display = "block";
            }
            else{
                diy.style.display = "none";
            }
        })
     
    </script>
</body>
</html>
