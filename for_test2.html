<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 연습문제</title>
</head>
<body>
    <h3>for문으로 10px~35px 크기출력</h3>
    <hr>
    <script>
        for(let i=10;i<=35;i+=5){
            document.write("<span ");
            document.write("style='font-size:" + i + "px'>");
            document.write(`${i} px`);
            document.write("</span>" + "<br>");
        }
    </script>
</body>
</html>
