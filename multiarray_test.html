<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다차원배열</title>
</head>
<body>
    
    <div class="display_table">
        
    </div>

    <script>
        // 다차원 배열 만드는 방법
       let arr = [['a','b'],['c','d'],['e','f'],['g','h'],['i','j']];
       console.log(arr);

       // 비어있는 2차원 배열 만드는 방법
       let arr2 = new Array(5); //
       for(let i=0;i<arr2.length;i++){
           arr2[i] = new Array(2);
       }
       // 선언한 2차원 배열에 값 집어넣기
       for(let i=0;i<arr2.length;i++){
            for(let j=0;j<arr2[0].length;j++){
                arr2[i][j] = (2*i+1)+j;
                console.log(arr2[i][j]);
            }
       }
       // table을 활용해 2차원 배열을 화면에 출력하기 
       function display(){
            let display = document.querySelector(".display_table");
            let tb = "<table border='1'>";
            for(let i=0;i<arr2.length;i++){
                tb += "<tr>";
                 for(let j=0;j<arr2[0].length;j++){
                    tb += "<td>" + arr2[i][j] + "</td>";
                 } 
                tb += "</tr>";     
            }
            tb += "</table>";
            display.innerHTML = tb;
       }
       
       display();

        //ES6를 지원하는 최신 브라우저에서 사용 가능한 2차원 배열 만드는 법
        let arr3 = Array.from(Array(6),() => new Array(7));
       
        for(let i=0;i<arr3.length;i++){
            for(let j=0;j<arr3[0].length;j++){
                arr3[i][j] = (7*i+1)+j;
                console.log(arr3[i][j]);
            }
       }
       console.log(arr3);
    </script>
</body>
</html>
