    <title>for 연습문제</title>

<body>


    <script>
        let name = "사과";
        let price = 100;
        let num = 5;
        // 백틱: `` - 백틱으로 문자 입력 시 줄바꿈 가능. 또한 ${변수명 또는 연산식}을 이용하여
        // 조금 더 편리한 계산식을 이용할 수 있다.
        console.log(`${name}의 가격은 ${price * num}원입니다.`);

        const obj =[ {name:"Chris",age:25},{name:"Tom",age:35}];
            //  react에서 주로 사용하는 반복문 (react에서는 for문을 사용할 수 없다)   
            obj.map( (user) => {
                console.log(user.age);
            })
            // java의 확장 for문과 역할이 같다.

            let hobby = ["축구","수영","요가"];
            // for(let value of hobby){

            hobby.forEach((value,i,array) => {
                console.log(value);
                console.log(i);
                console.log(array);
            })

    </script>
